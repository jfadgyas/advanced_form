<!DOCTYPE html>
<html>
  <link rel='stylesheet' type='text/css' href='style.css'>
       <head>
    <!-- hier zet je de code in de head tags -->
         <title> Contact me </title>
       </head>
       <body>
         <!-- hier zet je de code in de body tags-->
          <header>
            <nav class='menu'>
              <ul class='horizontal-list'>
                <li><a href='index.html'>Home</a></li>
                <li><a href='http://google.com'>Google</a></li>
                <li><a href='contact.html'>Contact me</a></li>
              </ul>
            </nav>
          </header>
          <form name='contact' method='post' data-netlify='true'>
            <label>Name: </label>
            <input type='text' name='name'/>
            <label>Email: </label>
            <input type='email' placeholder='something@anything.anywhere' name='email'/>
            <label>Telephone: </label>
            <input type='tel' name='tel' placeholder='0699999999'/> 
            <label>Age: </label>
            <input type='text' name='age'/>
            <label>Date of birth: </label>
            <input type='date' name='birth'/>
            <label>Gender: </label>
              <ul class='formlist'>
                <li><input type='radio' name='gender'>Male</li>
                <li><input type='radio' name='gender'>Female</li>
              </ul>
            <label>Favorite cuisine: </label>
              <ul class='formlist'>
                <li><input type='checkbox'>French</li>
                <li><input type='checkbox'>Italian</li>
                <li><input type='checkbox'>Spanish</li>
                <li><input type='checkbox'>Arabic</li>
              </ul>
            <label>Favorite colour: </label>
            <input type='color' name='color'/>
            <label>Biography: </label>
            <textarea name='message'></textarea>
            <label>Your best recept: </label>
            <input type='file' name='upld'/>
            <label>Your website: </label>
            <input type='url' name='url'/>
            <br>
            <button type='reset'>Reset</button>
            <button type='submit'>Submit</button>
          </form>
          <footer class='border center'>Created By Janos Fadgyas 2020</footer>
       </body>
</html>
